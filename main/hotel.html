<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hotel</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <style>
      /* ********************navbar css********************** */
      .nav {
        /* border: 2px solid green; */
        width: 100%;
        background-color: #ede7f6;
        height: 100px;
        top: 0px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        font-family: "Sofia", sans-serif;
      }

      .options {
        /* border: 2px solid red; */
        margin-right: 90px;
        width: 40%;
        padding-right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 30px;
        /* padding-top: 50px; */
      }

      .nav a {
        text-decoration: none;
        color: black;
        font-weight: bolder;
      }

      .nav a:hover {
        color: rgb(228, 43, 43);
      }
      .logo img {
        width: 120px;
      }

      /* ***********************navbar css************************ */
      body {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      #conty > div {
        width: 90%;
        padding: 25px;
        margin: auto;
        /* color: teal; */
        background-color: #fff;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      }
      #conty > div > h1 {
        color: teal;
        font-family: "Sofia", sans-serif;
      }
      #conty > div > h2 {
        color: cadetblue;
      }
      #conty > div > p {
        font-size: 20px;
      }
      img {
        width: 100%;
        margin: auto;
      }

      #book {
        width: 30%;
        height: 590px;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      }

      #box2 {
        display: flex;
        justify-content: space-around;
        margin-top: 120px;
      }

      #conty {
        width: 60%;
      }

      #detail {
        border-radius: 15px;
        background-color: #dfe2f4;
        padding: 30px;
        display: flex;
        justify-content: space-around;
        flex-direction: column;
        width: 75%;
        margin: auto;
      }

      #detail > select {
        padding: 10px;
      }
      a {
        text-decoration: none;
      }
      #bookBtn {
        padding: 10px;
        display: block;
        margin: auto;
        background-color: rgb(246, 116, 30);
        border: none;
        border-radius: 8px;
        color: white;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <div class="logo">
        <a href="./index.html">
          <img src="./logo-no-background.png" alt="" />
        </a>
      </div>
      <div class="options">
        <a href="./aboutUs.html">About</a>
        <a href="./discover.html">Discover</a>
        <a href="">Membership</a>
        <a href="./login.html">Logout</a>
        <a href="./ContactUs.html">Contact </a>
      </div>
    </div>
    <div id="box2">
      <div id="conty"></div>

      <div id="book">
        <h2>Book your hotel here</h2>
        <div id="detail">
          <label for="">Enter your name</label>
          <br />
          <input type="text" id="Name" placeholder="ENTER NAME" />
          <br />
          <label for="">Enter your contact no.</label>
          <br />
          <input type="number" name="" id="Mobile" placeholder="CONTACT NO." />
          <br />
          <label for="">Date of Arrival</label>
          <br />
          <input type="date" name="start" id="startDate" />
          <br />
          <label for="">Check-Out Date</label>
          <br />
          <input type="date" name="end" id="endDate" />
          <br />
          <label for="">Number Of Persons</label>
          <br />
          <input
            type="number"
            name=""
            id="NoOfperson"
            placeholder="NO OF PERSON"
          />
        </div>
        <button id="bookBtn">BOOK NOW</button>
      </div>
    </div>
  </body>
  <script src="./hotel.js"></script>
</html>
